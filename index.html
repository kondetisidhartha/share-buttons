<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/f10186a095.js"
      crossorigin="anonymous"
    ></script>
    <title>Share Buttons using CSS</title>
  </head>
  <body>
    <div class="container">
      <input type="checkbox" name="" id="" />
      <div class="links">
        <a href="#" style="--i: 1"><i class="fab fa-facebook"></i></a>
        <a href="#" style="--i: 2"><i class="fab fa-instagram"></i></a>
        <a href="#" style="--i: 3"><i class="fab fa-twitter"></i></a>
        <a href="#" style="--i: 4"><i class="fab fa-whatsapp"></i></a>
      </div>
    </div>
  </body>
</html>
